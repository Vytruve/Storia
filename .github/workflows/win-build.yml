# .github/workflows/build.yml

name: Build and Package Windows Installer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install MAUI Workloads
      run: dotnet workload restore "src/UI/Storia.UI.Maui/Storia.UI.Maui.csproj"

    - name: Restore dependencies
      run: dotnet restore "src/UI/Storia.UI.Maui/Storia.UI.Maui.csproj"

    # PASSO ATUALIZADO AQUI!
    # Adicionamos /p:WindowsPackageType=Msix para resolver o conflito de configuração.
    - name: Build and Package
      run: dotnet publish "src/UI/Storia.UI.Maui/Storia.UI.Maui.csproj" -f net8.0-windows10.0.19041.0 -c Release /p:GenerateAppxPackageOnBuild=true /p:WindowsPackageType=Msix /p:AppxPackageOutput=../publish/

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Storia-Installer-Windows
        path: publish/**/*.msix
