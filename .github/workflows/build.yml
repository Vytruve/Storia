name: Build MAUI Project (.NET 8)

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build:
    strategy:
      matrix:
        include:
          # Android: roda no Ubuntu
          - os: ubuntu-latest
            tf: net8.0-android
          # Windows: roda no Windows
          - os: windows-latest
            tf: net8.0-windows10.0.19041.0

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ§¾ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ§° Instalar .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.100

      - name: ğŸ“¦ Restaurar workloads MAUI
        run: dotnet workload restore

      - name: ğŸ§© Restaurar pacotes NuGet
        run: dotnet restore

      - name: ğŸ—ï¸ Build para ${{ matrix.tf }}
        run: |
          dotnet build src/UI/Storia.UI.Maui/Storia.UI.Maui.csproj \
            --configuration Release \
            --no-restore \
            --framework ${{ matrix.tf }} \
            -p:EnableWindowsTargeting=true

      - name: ğŸ§ª Rodar testes (se existirem)
        if: matrix.os == 'windows-latest'
        run: |
          if ls tests/**/*.csproj 1> /dev/null 2>&1; then
            dotnet test --no-build --configuration Release --framework ${{ matrix.tf }}
          else
            echo "ğŸ” Sem testes, pulando..."
          fi

      - name: ğŸ“ Upload de artefatos (${{ matrix.tf }})
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-${{ matrix.tf }}
          path: src/UI/Storia.UI.Maui/bin/Release/${{ matrix.tf }}
